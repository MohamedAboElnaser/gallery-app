<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery App</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>üì∏ Gallery App</h1>
        <div class="auth-section">
          <div id="loginForm" class="auth-form">
            <h3>Login</h3>
            <input type="email" id="loginEmail" placeholder="Email" required />
            <input
              type="password"
              id="loginPassword"
              placeholder="Password"
              required
            />
            <button onclick="login()">Login</button>
            <p>
              Don't have an account?
              <a href="#" onclick="showRegister()">Register</a>
            </p>
          </div>

          <div id="registerForm" class="auth-form hidden">
            <h3>Register</h3>
            <input type="text" id="registerName" placeholder="Name" required />
            <input
              type="email"
              id="registerEmail"
              placeholder="Email"
              required
            />
            <input
              type="password"
              id="registerPassword"
              placeholder="Password"
              required
            />
            <button onclick="register()">Register</button>
            <p>
              Already have an account?
              <a href="#" onclick="showLogin()">Login</a>
            </p>
          </div>

          <div id="userInfo" class="user-info hidden">
            <span id="userName">Welcome!</span>
            <button onclick="logout()">Logout</button>
          </div>
        </div>
      </header>

      <main id="mainContent" class="hidden">
        <!-- Hidden file input -->
        <input
          type="file"
          id="fileInput"
          multiple
          accept="image/*"
          style="display: none"
        />

        <!-- Upload Section -->
        <section class="upload-section">
          <h2>Upload Images</h2>
          <div class="upload-area" id="uploadArea">
            <div class="upload-content">
              <div class="upload-icon">üìÅ</div>
              <p>Drag & drop images here or click to browse</p>
              <button id="chooseFilesBtn">Choose Files</button>
            </div>
          </div>
          <button id="uploadBtn" onclick="uploadImages()" disabled>
            Upload Images
          </button>
        </section>

        <!-- Progress Section -->
        <section id="progressSection" class="progress-section hidden">
          <h3>Upload Progress</h3>
          <div id="progressContainer"></div>
        </section>

        <!-- Gallery Section -->

        <section class="gallery-section">
          <div class="gallery-header">
            <h2>My Gallery</h2>
            <div class="controls">
              <input
                type="text"
                id="searchInput"
                placeholder="Search images..."
                onkeyup="searchImages()"
              />
              <select id="sortSelect" onchange="loadImages()">
                <option value="uploadedAt-desc">Newest First</option>
                <option value="uploadedAt-asc">Oldest First</option>
                <option value="fileName-asc">Name A-Z</option>
                <option value="fileName-desc">Name Z-A</option>
                <option value="fileSize-desc">Largest First</option>
                <option value="fileSize-asc">Smallest First</option>
              </select>
            </div>
          </div>

          <!-- bulk delete controls -->
          <div id="bulkDeleteControls" class="bulk-delete-controls">
            <div class="selected-count">
              <span id="selectedCount">0</span> images selected
            </div>
            <div class="bulk-actions">
              <button
                class="delete-selected-btn"
                onclick="app.deleteSelectedImages()"
              >
                Delete Selected
              </button>
              <button
                class="cancel-selection-btn"
                onclick="app.cancelSelection()"
              >
                Cancel
              </button>
            </div>
          </div>

          <div id="gallery" class="gallery-grid"></div>
          <div id="loadingIndicator" class="loading hidden">Loading...</div>
          <button id="loadMoreBtn" onclick="loadMoreImages()" class="hidden">
            Load More
          </button>
        </section>
      </main>

      <!-- Image Modal -->
      <div id="imageModal" class="modal hidden">
        <div class="modal-content">
          <span class="close" onclick="closeModal()">&times;</span>
          <img id="modalImage" src="" alt="" />
          <div class="modal-info">
            <h3 id="modalTitle"></h3>
            <p id="modalDetails"></p>
          </div>
        </div>
      </div>

      <!-- Toast Notifications -->
      <div id="toastContainer" class="toast-container"></div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
